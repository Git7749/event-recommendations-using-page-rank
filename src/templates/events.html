{% extends 'base.html' %}


{% block body %}
<div class="content">
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %}
    <table>
        <tr>
            <th>Events</th>

        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td><a href = "/hotels">{{ task.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}


</div>
{% endblock %}
