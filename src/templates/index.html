{% extends 'base.html' %}


{% block body %}
<div class="content">
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %}
    <table>
        <tr>
            <th>User</th>
        </tr>
        {% for task in tasks %}
            <tr>
              <td>
                <a href="/recommend?userid={{ task.id }}">
                  {{ task.id }}
                </a>
              </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}


</div>
{% endblock %}
