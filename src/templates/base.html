<body>
  <style>
    input[type=search] {
      width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
</style>
  <center>
  <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <h1>{{request.endpoint}}</h1>
            {% if (request.endpoint == 'index') or
              (request.endpoint == 'search') %}
              <form class="search" method="post" action="/users/search">
                <input class="form-control"
                  type="search"
                  name="search_term"
                  placeholder="Find a user"
                  aria-label="Search">
              </form>
            {% endif %}
          </li>
        </ul>
    </div>
  </center>
    {% block body %}{% endblock %}
</body>
